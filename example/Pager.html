<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Pager</title>
<link rel="stylesheet" href="common.css" />
<link rel="stylesheet" href="css/Pager.css" />
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-8/esl.js"></script>
</head>
<body>
<div style="text-align:center"><div class="ecl-ui-pager c-clearfix"></div></div>
<script>
(function () {

    require.config({
      baseUrl: '../src/moye/ui'
    });

    require(['lib', 'Pager'], function (lib, Pager) {

        var pager = new Pager({
            main: lib.q('ecl-ui-pager')[0],
            page: 0,
            first: 1,
            total: 10,
            onChange: function (e) {
              console.log(e);
            }
        });

        pager.on('change', function (e) {
            // load content
            this.setPage(e.page);
            this.render();
        });

        pager.render();
    });

})();
</script>
</body>
</html>
